<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>テーブルテスト</title>
    <style>
        .table1 {border:5px dashed red;}
        .table1 th, .table1 td {border:5px dashed red;}
        .table1 th {background-color: orange;}
        .table1 {border-collapse: collapse;}
    </style>
  </head>
  <body>
  <table class="table1">
      <tr><th>番号</th><th>名前</th></tr>
      <tr><td>1　</td><td>たろう</td></tr>
      <tr><td>2　</td><td>じろう</td></tr>
  </table>
  </body>
</html>
